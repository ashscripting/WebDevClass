<section class="contact-box-place">

        <form>
            <h1>
                Contact Form
            </h1>
            <label class = "label">
                Name<input type="text" class="form-element" placeholder="Name">
            </label>
            <label class = "label">
                Email<input type="email" class="form-element" placeholder="Example@example.com">
            </label>
            <label class = "label">
                Phone<input type="tel" class="form-element" placeholder="(555) 555-5555">
            </label>
            <label class = "label">
                Comment<textarea class="form-element" placeholder="Comment" id = "text-box"></textarea>
            </label>
            <input type="submit" id = "btn">
        </form>
    </div>
</section>
